  <link rel="stylesheet" href="../css/index.css">
  <script src="../javascript/navbar.js"></script>
  <script src="https://kit.fontawesome.com/af7a93ff0b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <div class="menu-icon">
          <i class="fa fa-bars"></i>
        </div>
        <div class="logo"><a class="logo" href="index.html"><img id="imgLogo" src="../ImgSrc/laptopialogo3.png" alt="Laptopia Logo"></img></a></div>
        <div class="nav-items">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="product.html">Product</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="loginsignup.html" id="logSign"  aria-hidden="true">login/sign up</a></li>
          </ul>
        </div>
        
        <div class="search-icon">
          <i class="fa fa-search"></i>
        </div>
        <div class="cancel-icon">
          <i class="fa fa-times"></i>
        </div>
        <form action="#">
          <input type="search" class="search-data" placeholder="Search" required>
          <button type="submit" class="fa fa-search"></button>
        </form>
      </nav>
      <div class="container-fluid">
        <div class="row content">
            <div class="col-sm-3 sidenav">
                <h3>Price</h3>
                <!--py means padding top and bottom, -->
                <div class="py-2 border-bottom ml-3"> 
                
                    <form>
                            <div class="form-group"> <input type="checkbox" id="price1"> <label for="price1">£400</label> </div>
                            <div class="form-group"> <input type="checkbox" id="price2"> <label for="price2">£400-£600</label> </div>
                            <div class="form-group"> <input type="checkbox" id="price3"> <label for="price3">£600-£800</label> </div>
                            <div class="form-group"> <input type="checkbox" id="price4"> <label for="price4">£800+</label> </div>
                     </form>
            </div>
            <div class="py-2 border-bottom ml-3"> >
                <h3>Screen Size</h3>
                <form>
                    <div class="form-group"> <input type="checkbox" id="screensize1"> <label for="screensize1">14"</label> </div>
                    <div class="form-group"> <input type="checkbox" id="screensize2"> <label for="screensize2">15"</label> </div>
                    <div class="form-group"> <input type="checkbox" id="screensize3"> <label for="screensize3">16"</label> </div>
                    <div class="form-group"> <input type="checkbox" id="screensize4"> <label for="screensize4">17"</label> </div>
                </form>
            </div>
            <div class="py-2 border-bottom ml-3"> >
                <h3>Brand</h3>
                <form>
                    <div class="form-group"> <input type="checkbox" id="HP"> <label for="HP">HP</label> </div>
                    <div class="form-group"> <input type="checkbox" id="Lenovo"> <label for="Lenovo">Lenovo</label> </div>
                    <div class="form-group"> <input type="checkbox" id="Dell"> <label for="Dell">Dell</label> </div>
                    <div class="form-group"> <input type="checkbox" id="Apple"> <label for="Apple">Apple</label> </div>
                </form>
            </div>
        </div>

    </div>
    <!--Product section-->
    <div class="cols-sm-9">
            <div class="card">
                <div class="col-sm-4 mt-1">
                    <img class="card-img-top"src="Laptop.png" alt="laptop image filler">
                    <div class="col-md-6 mt-1">
                        <div class="card-header">HP Pavilion 14-dv0626sa 14" Laptop - Intel® Core™ i3, 256 GB SSD, Silver</div>
                        <div class="d-flex flex-row">
                            <div class="ratings mr-2"><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i><i class="fa fa-star"></i></div><span>310</span>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>
